@(title: String)(content: Html)(implicit messages: Messages)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
	    <div class="screenshot" style="border: 1px">
	    	<div class="navbar navbar-inverse navbar-fixed-top" style="border: 10px solid">
	    		<div class="navbar-header">
	    			<a class="navbar-brand" href="@routes.Application.index()">TEST</a>
	    		</div>
	   		</div>
	    	<div class="container" style="color: #000; border: 10px solid; border-color: #000;">
	    		<br><br><br><br><br>
	    		@content
	    		<br>
				@Messages("test")
       	</div>
       </div>
    </body>
</html>
